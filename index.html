<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- MIO CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Header/Form_Resp</title>
  </head>
  <body class="debug">
    <!-- HEADER -->
    <header class="container-header">
      <img class="logo" src="./imgs/logo.jpg" alt="logo" />
      <div class="nav-links">
        <a href="#">PRODOTTI</a>
        <a href="#">OFFERTE</a>
        <a href="#">CHI SIAMO</a>
        <a href="#">CONTATTI</a>
      </div>
      <i class="fa-solid fa-bars hamburger"></i>
      <div class="icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-regular fa-heart"></i>
      </div>
    </header>
    <!-- MAIN -->
    <main class="container-main">
      <form action="">
        <div class="row">
          <div class="col-50">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" autocomplete="on" />
          </div>
          <div class="col-50">
            <label for="surname">Cognome</label>
            <input type="text" id="surname" name="surname" autocomplete="on" />
          </div>
          <div class="col-50">
            <label for="cel">Telefono</label>
            <input type="number" id="cel" name="cel" autocomplete="on" />
          </div>
          <div class="col-50">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" autocomplete="on" />
          </div>
          <div class="col-100">
            <label for="message">Messaggio</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              autocomplete="on"
            ></textarea>
          </div>
          <div class="col-100 button">
            <input type="submit" value="Manda" />
          </div>
        </div>
      </form>
    </main>
    <!-- FOOTER -->
    <footer class="container"></footer>
    <!-- MIO JS -->
    <script src="script.js"></script>
  </body>
</html>
